name: Test Self-Hosted Runner

on:
  push:
    branches: [copilot/implement-github-actions-runner]
  workflow_dispatch:

jobs:
  test:
    runs-on: test-runner
    container:
      image: nixos/nix:latest
      options: --privileged
    steps:
      - name: Install Docker via nix
        run: |
          echo "Installing Docker via nix-env..."
          nix-env -i docker
          echo "Docker installation complete"
          
      - name: Check container capabilities
        run: |
          echo "=== Container Diagnostics ==="
          echo "Running as UID: $(id -u)"
          echo "User: $(whoami)"
          echo "Groups: $(groups)"
          echo ""
          echo "=== Checking privileged mode ==="
          cat /proc/self/status | grep Cap || true
          echo ""
          echo "=== Checking cgroups ==="
          mount | grep cgroup || echo "No cgroup mounts found"
          echo ""
          echo "=== Checking for docker ==="
          which docker
          docker --version
          echo ""
          echo "=== Checking /sys/fs/cgroup ==="
          ls -la /sys/fs/cgroup/ | head -20
          
      - name: Start Docker daemon
        run: |
          echo "Starting Docker daemon..."
          mkdir -p /var/run/docker
          dockerd --storage-driver overlay2 --host unix:///var/run/docker.sock > /tmp/docker.log 2>&1 &
          DOCKERD_PID=$!
          echo "Docker daemon started with PID: $DOCKERD_PID"
          
          echo "Waiting for Docker daemon to be ready..."
          timeout=120
          attempt=0
          while ! docker info >/dev/null 2>&1; do
              attempt=$((attempt + 1))
              echo "Attempt $attempt/120: Waiting for Docker daemon..."
              sleep 1
              timeout=$((timeout - 1))
              if [ "$timeout" -le 0 ]; then
                  echo "Error: Docker daemon failed to start within 120 seconds"
                  docker info || true
                  echo "=== Docker daemon logs ==="
                  cat /tmp/docker.log || true
                  exit 1
              fi
          done
          
          echo "Docker daemon is ready!"
          docker info

      - uses: actions/checkout@v4
      
      - name: Run basic test
        run: |
          echo "Running on ARC scale set runner in container"
          echo "Hostname: $(hostname)"
          echo "Username: $(whoami)"
          id
          
      - name: Test Docker availability
        run: |
          echo "Testing Docker daemon availability..."
          docker info
          docker ps
          echo "Docker is working!"
          
      - name: Test basic Docker operations
        run: |
          echo "Testing basic Docker operations..."
          docker pull alpine:latest --quiet || docker pull alpine:latest
          docker run --rm alpine:latest echo "Docker run successful!"
          echo "All Docker tests passed!"

