  template:
    spec:
      restartPolicy: Never
      serviceAccountName: test-runner-gha-rs-manager
      containers:
      - name: runner
        command:
        - /home/runner/run.sh
        image: ghcr.io/actions/actions-runner:latest
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        env:
        - name: ACTIONS_RUNNER_CONTAINER_HOOKS
          value: /home/runner/k8s-novolume/index.js
        - name: ACTIONS_RUNNER_CONTAINER_HOOK_TEMPLATE
          value: /etc/hooks/content
        - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
          value: "false"
        - name: ACTIONS_RUNNER_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: hook-extension
          mountPath: /etc/hooks
          readOnly: true
        - name: cache-0
          mountPath: /var/lib/docker
        - name: cache-1
          mountPath: /nix/store
      securityContext:
        fsGroup: 123
      volumes:
      - name: hook-extension
        configMap:
          name: privileged-hook-extension-test-runner
          defaultMode: 493
      - name: cache-0
        hostPath:
          path: /var/lib/docker
          type: DirectoryOrCreate
      - name: cache-1
        hostPath:
          path: /nix/store
          type: DirectoryOrCreate
  containerMode:
    type: kubernetes-novolume
