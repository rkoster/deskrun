spec:
  githubConfigUrl: https://github.com/test/repo
  githubConfigSecret: test-runner-gha-rs-github-secret
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: test-runner-gha-rs-no-permission
      initContainers:
      - name: init-dind-externals
        image: ghcr.io/actions/actions-runner:latest
        command:
        - cp
        args:
        - -r
        - /home/runner/externals/.
        - /home/runner/tmpDir/
        volumeMounts:
        - name: dind-externals
          mountPath: /home/runner/tmpDir
      - name: dind
        image: docker:dind
        args:
        - dockerd
        - --host=unix:///var/run/docker.sock
        - --group=$(DOCKER_GROUP_GID)
        env:
        - name: DOCKER_GROUP_GID
          value: "123"
        securityContext:
          privileged: true
        restartPolicy: Always
        startupProbe:
          exec:
            command:
            - docker
            - info
          initialDelaySeconds: 0
          failureThreshold: 24
          periodSeconds: 5
        volumeMounts:
        - name: work
          mountPath: /home/runner/_work
        - name: dind-sock
          mountPath: /var/run
        - name: dind-externals
          mountPath: /home/runner/externals
      containers:
      - name: runner
        command:
        - /home/runner/run.sh
        image: ghcr.io/actions/actions-runner:latest
        env:
        - name: DOCKER_HOST
          value: unix:///var/run/docker.sock
        - name: RUNNER_WAIT_FOR_DOCKER_IN_SECONDS
          value: "120"
        volumeMounts:
        - name: work
          mountPath: /home/runner/_work
        - name: dind-sock
          mountPath: /var/run
      volumes:
      - name: dind-sock
        emptyDir: {}
      - name: dind-externals
        emptyDir: {}
      - name: work
        emptyDir: {}
